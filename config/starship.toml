palette = "dracula"

[character]
#
# success_symbol = "[[!/](blue)❯ ](magenta)"
success_symbol = "[ ](green)"
error_symbol = "[ ](red)"
vicmd_symbol = "[ ](blue)"

[directory]
truncation_length = 3
# Catppuccin 'lavender'
style = "bold blue"

# ~/.config/starship.toml

[gcloud]
disabled = true

[hostname]
ssh_only = true 
format = '[$hostname](bold mauve) '
trim_at = '.companyname.com'
disabled = false

