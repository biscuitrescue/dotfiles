# Karttikeya's Config

autogenerated=0 # remove this line to get rid of the warning on top.

monitor=,1920x1080@60,0x0,1

exec-once=/home/cafo/.config/hypr/autostart.sh
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/xdg-desktop-portal-gtk -r &
exec-once=/usr/libexec/xdg-desktop-portal-hyprland -r 
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=export XDG_SESSION_TYPE=wayland
exec-once=pypr
exec=reload
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE" 
exec=/home/cafo/.config/hypr/wallpaper.sh

input {
    kb_layout=us
    # kb_variant=colemak_dh
    kb_model=
    kb_options=
    kb_rules=

    touchpad:natural_scroll=1
    # disable_while_typing
    follow_mouse=1
}

general {
    # max_fps=60
    # sensitivity=0.8
    layout=master
    gaps_in=3
    gaps_out=6
    border_size=2
    col.active_border=0xff95aec7
    col.inactive_border=0xff45475a
}

decoration {
    rounding=3
    # blur=1
    # blur_size=3
    # blur_passes=3
    inactive_opacity=1
}


animations {
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,default,popin 80%
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,4,default,slidevert
    enabled=1
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
    # new_on_top=1,
    special_scale_factor=0.925

    
    # no_gaps_when_only=1,
}

gestures {
    workspace_swipe=true
    workspace_swipe_create_new=true
}

misc {
    animate_manual_resizes=true
    disable_hyprland_logo=false
}

