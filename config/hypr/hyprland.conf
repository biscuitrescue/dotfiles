# exec-once = /nix/store/rxzvps8zldnz4sgphbw6893n6ikai6gn-dbus-1.14.10/bin/dbus-update-activation-environment --systemd --all && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target

$mod=SUPER
cursor {
  no_hardware_cursors=1
}

decoration {
  blur {
    enabled=true
    passes=2
    size=5
  }
  rounding=4
}

general {
  border_size=1
  col.active_border=0xff8a968f
  col.inactive_border=0xff45475a
  gaps_in=3
  gaps_out=5
  layout=master
  resize_on_border=true
}

gestures {
  workspace_swipe_distance=200
  workspace_swipe_forever=true
}

input {
  touchpad {
    drag_lock=true
    natural_scroll=true
  }
  follow_mouse=1
  kb_layout=us
}

master {
  new_on_top=true
  new_status=master
  special_scale_factor=0.935000
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
}

xwayland {
  force_zero_scaling=true
}
bind=$mod, RETURN, exec, kitty
bind=$mod, T, exec, emacsclient -ce '(+vterm/here nil)'
bind=$mod, D, exec, rofi -show drun
bind=$mod, R, exec, rofi -show run
bind=$mod SHIFT,Q,exec, hyprctl dispatch exit
bind=$mod, Q, killactive
bind=$mod, minus, exec, wayblur
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioLowerVolume,exec,makofy volume_down
bind=,XF86AudioRaiseVolume,exec,makofy volume_up
bind=,XF86AudioMute,exec,makofy volume_mute
bind=,XF86AudioMicMute,exec,mictoggle
bind=,F4,exec,mictoggle
bind=$mod,XF86AudioRaiseVolume,exec,makofy brightness_up
bind=$mod,XF86AudioLowerVolume,exec,makofy brightness_down
bind=,XF86MonBrightnessUp,exec,makofy brightness_up
bind=,XF86MonBrightnessDown,exec,makofy brightness_down
bind=$mod SHIFT,M,exec,kill_decor
bind=$mod SHIFT,B,exec,kill_border
bind=$mod CTRL,SPACE,exec,nautilus
bind=,PRINT,exec,grimshot
bind=SHIFT,PRINT,exec,grimclip
bind=$mod,PRINT,exec,grimcrop
bind=$mod,B,exec,killall -SIGUSR1 .waybar-wrapped
bind=$mod SHIFT,K,resizeactive,0 -40
bind=$mod SHIFT,J,resizeactive,0 40
bind=$mod,L,resizeactive,40 0
bind=$mod,H,resizeactive,-40 0
bind=$mod SHIFT,LEFT,movewindow,l
bind=$mod SHIFT,RIGHT,movewindow,r
bind=$mod SHIFT,UP,movewindow,u
bind=$mod SHIFT,DOWN,movewindow,d
bind=$mod SHIFT,H,movewindow,l
bind=$mod SHIFT,L,movewindow,r
bind=$mod CTRL,K,movewindow,u
bind=$mod CTRL,J,movewindow,d
bind=$mod,LEFT,movefocus,l
bind=$mod,COMMA,movefocus,l
bind=$mod,PERIOD,movefocus,r
bind=$mod,J,movefocus,d
bind=$mod,K,movefocus,u
bind=$mod,RIGHT,movefocus,r
bind=$mod,UP,movefocus,u
bind=$mod,DOWN,movefocus,d
bind=$mod,F,togglefloating
bind=$mod,O,togglespecialworkspace,emacs
bind=$mod SHIFT,O,movetoworkspace,special:emacs
bind=$mod SHIFT,space,movetoworkspace,special:base
bind=$mod SHIFT,P,movetoworkspace,special:term
bind=$mod,space,togglespecialworkspace,base
bind=$mod,P,togglespecialworkspace,term
bind=$mod,W,fullscreen,
bind=$mod, code:10, workspace, 1
bind=$mod SHIFT, code:10, movetoworkspace, 1
bind=$mod, code:11, workspace, 2
bind=$mod SHIFT, code:11, movetoworkspace, 2
bind=$mod, code:12, workspace, 3
bind=$mod SHIFT, code:12, movetoworkspace, 3
bind=$mod, code:13, workspace, 4
bind=$mod SHIFT, code:13, movetoworkspace, 4
bind=$mod, code:14, workspace, 5
bind=$mod SHIFT, code:14, movetoworkspace, 5
bind=$mod, code:15, workspace, 6
bind=$mod SHIFT, code:15, movetoworkspace, 6
bind=$mod, code:16, workspace, 7
bind=$mod SHIFT, code:16, movetoworkspace, 7
bind=$mod, code:17, workspace, 8
bind=$mod SHIFT, code:17, movetoworkspace, 8
bind=$mod, code:18, workspace, 9
bind=$mod SHIFT, code:18, movetoworkspace, 9
bind=$mod, code:19, workspace, 10
bind=$mod SHIFT, code:19, movetoworkspace, 10
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
bindm=$mod ALT, mouse:272, resizewindow
exec-once=battery
exec-once=waybar
exec-once=nm-applet
exec-once=cppswap
exec-once=swayidle -w timeout 900 'wayblur' before-sleep 'wayblur'
monitor=eDP-1, 1920x1080@59.99900, auto, 1.25, bitdepth, 10

#layerrule = blur, waybar

# windowrule=float,class:org.gnome.Nautilus
# windowrule=size 1119 621,class:org.gnome.Nautilus

gesture = 3, horizontal, workspace

animations {
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,default,popin 80%
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default,slide
    animation=specialWorkspace,1,4,overshot,slidevert
    enabled=0
}
