a1 = nm-applet --indicator
a2 = killall wf-panel
a3 = xfce-polkit
autostart_wf_shell = true
gamma = wlsunset
idle = swayidle -w timeout 900 'wayblur' before-sleep 'wayblur'
notifications = dunst
outputs = kanshi
portal = /usr/libexec/xdg-desktop-portal

[background-view]
command = mpv --loop=inf
file = 

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_0 = <shift> <ctrl> KEY_SYSRQ
binding_1 = KEY_F4
binding_hidebar = <super> KEY_B
binding_launcher = <super> KEY_D
binding_launcheralt = <super> KEY_R
binding_lock = <super> KEY_KPMINUS
